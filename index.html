<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Munjal | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #dfffd6;
        }
        .projects {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .projects:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #388E3C;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .projects {
            background: #555;
        }
        .dark-mode a {
            color: #90EE90;
        }
        .dark-mode a:hover {
            color: #76c76c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
            <img src="profile.jpg" alt="Pranav Munjal" class="profile-pic">

            <div class="social-links">

                <a href="Pranav-Resume.pdf" target="_blank">Resume</a>
            </div>
        </div>
    </header>

    <section class="projects">

            <li><a href="https://github.com/PranavMunjal1/Assignment-3---Movie-Database" target="_blank">Project 3</a></li>
            <li><a href="https://github.com/PranavMunjal1/Assignment-4---Vending-Machine" target="_blank">Project 4</a></li>
        </ul>

        <h2>Java Projects</h2>

            document.body.classList.toggle("dark-mode");
        }
    </script>
