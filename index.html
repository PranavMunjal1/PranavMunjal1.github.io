<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Munjal | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        header {
            background: #1877F2;
            color: white;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #D0E3FF;
        }
        .projects {
            background: #555;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .projects:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #D0E3FF;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #D0E3FF;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #A8C7FF;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1877F2;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .contact-form {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            z-index: 1000;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
        .success-message {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
    <script>
        function toggleContactForm() {
            var form = document.getElementById("contactForm");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
            <img src="profile.jpg" alt="Pranav Munjal" class="profile-pic">
            <h1 class="typing">Pranav Munjal</h1>
            <p>Software Engineer | C++ | Java | Verilog | Web Development</p>
            <div class="social-links">
                <a href="https://github.com/PranavMunjal1" target="_blank">GitHub Profile</a>
                <a href="https://www.linkedin.com/in/pranav-munjal-b2b70123b/" target="_blank">LinkedIn</a>
                <a href="Pranav-Resume.pdf" target="_blank">Resume</a>
                <a href="#" onclick="toggleContactForm()">Contact Me</a>
            </div>
        </div>
    </header>

    <section class="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="https://github.com/PranavMunjal1/Array-Class" target="_blank">C++ Project 1</a></li>
            <li><a href="https://github.com/PranavMunjal1/SocialNetwork" target="_blank">Java Project 2</a></li>
            <li><a href="https://github.com/PranavMunjal1/Tree" target="_blank">Java Project 3</a></li>
        </ul>
    </section>

    <section id="contactForm" class="contact-form">
        <span class="close-btn" onclick="toggleContactForm()">&times;</span>
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xgvobbbk" method="POST" onsubmit="validateForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <div class="g-recaptcha" data-sitekey="6Lcnz-AqAAAAAGJGQskZY7p2HWiPFWfY4TvP21rq"></div>
            <button type="submit">Send</button>
        </form>
        <p id="success-message" class="success-message">Message sent successfully!</p>
    </section>
</body>
</html>
